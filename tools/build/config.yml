  header: "modules/header.html"
  footer: "modules/footer.html"

includes: # direct copy
  - _assets
  - _data

tokens: # NOT USED YET
  - description
  - title
  - css
  - header
  - content
  - footer
  - media
  - styles

homepage: "about" # no file extension

html_pretty: true